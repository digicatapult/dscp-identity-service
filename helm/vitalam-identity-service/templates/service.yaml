{{- $fullName := include "vitalam-identity-service.fullname" . -}}
apiVersion: v1
kind: Service
metadata:
  name: vitalam-identity-service
  labels:
    {{- include "vitalam-identity-service.labels" . | nindent 4 }}
spec:
  selector:
    name: {{ include "vitalam-identity-service.fullname" . }}
  ports:
    - protocol: 'TCP'
      port: 80
      targetPort: {{ .Values.config.apiPort }}
